<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo API 管理應用</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TodoList 管理系統</h1>
      </div>

      <div class="controls">
        <div class="search-box">
          <span class="search-icon">🔍</span>
          <input type="text" id="searchInput" placeholder="搜尋待辦事項..." />
        </div>

        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">全部</button>
          <button class="filter-btn" data-filter="completed">已完成</button>
          <button class="filter-btn" data-filter="pending">待完成</button>
        </div>

        <div class="stats">
          <div class="stat-item">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">總計</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="completedCount">0</div>
            <div class="stat-label">已完成</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="pendingCount">0</div>
            <div class="stat-label">待完成</div>
          </div>
        </div>
      </div>

      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>正在載入待辦事項...</p>
        </div>
      </div>

      <div class="pagination" id="pagination" style="display: none">
        <button class="page-btn" id="prevBtn">« 上一頁</button>
        <span id="pageNumbers"></span>
        <button class="page-btn" id="nextBtn">下一頁 »</button>
      </div>
    </div>
    <script src="./scipt.js"></script>
  </body>
</html>
